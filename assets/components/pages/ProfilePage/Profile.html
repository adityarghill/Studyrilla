<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
         :root {
            --bg: #ffffff;
            --card: #fafafa;
            --black: #000000;
            --muted: #737373;
            --border: #e5e5e5;
        }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2RpcDB5NXpjY21mNDQ1ZDRidXZkZTBxbHdrM20xM3ZkZ294MDI3NCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26uf4OuKs0bQHZCCI/giphy.gif');
            background-repeat: no-repeat;
            background-size: cover;
            /* biar full screen, tidak tile */
            background-position: center;
            /* pusat */
            background-attachment: fixed;
            /* parallax style */
            color: var(--black);
            padding-bottom: 120px;
            line-height: 1.5;
        }
        /* Animations */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        /* 3D Avatar Box */
        
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
            animation: scaleIn 0.6s ease-out;
        }
        
        .avatar-box {
            width: 180px;
            height: 180px;
            border-radius: 24px;
            background: #ffffff00;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            perspective: 1200px;
        }
        
        .avatar-3d-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }
        /* Placeholder for 3D model - You can replace this with your 3D model viewer */
        
        .avatar-3d-placeholder {
            width: 80%;
            height: 80%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%,
            100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .avatar-name {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 4px;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }
        
        .avatar-email {
            font-size: 14px;
            color: var(--muted);
            animation: fadeInUp 0.6s ease-out 0.3s backwards;
        }
        /* Menu Box */
        
        .menu-box {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.15s ease;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            animation: slideInLeft 0.5s ease-out backwards;
        }
        
        .menu-item:nth-child(1) {
            animation-delay: 0.5s;
        }
        
        .menu-item:nth-child(2) {
            animation-delay: 0.6s;
        }
        
        .menu-item:nth-child(3) {
            animation-delay: 0.7s;
        }
        
        .menu-item:nth-child(4) {
            animation-delay: 0.8s;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-item:active {
            background: var(--card);
            transform: scale(0.98);
        }
        
        .menu-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: var(--card);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 14px;
            font-size: 18px;
            transition: all 0.2s ease;
        }
        
        .menu-item:hover .menu-icon {
            transform: scale(1.1);
        }
        
        .menu-content {
            flex: 1;
        }
        
        .menu-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .menu-subtitle {
            font-size: 13px;
            color: var(--muted);
        }
        
        .menu-arrow {
            color: var(--muted);
            font-size: 18px;
            transition: transform 0.2s ease;
        }
        
        .menu-item:hover .menu-arrow {
            transform: translateX(4px);
        }
        /* Logout Button */
        
        .logout-btn {
            width: 100%;
            padding: 16px;
            background: var(--black);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
            animation: fadeInUp 0.6s ease-out 0.9s backwards;
        }
        
        .logout-btn:hover {
            opacity: 0.9;
        }
        
        .logout-btn:active {
            transform: scale(0.98);
        }
        /* Footer */
        
        .footer {
            text-align: center;
            padding: 24px 20px;
            color: var(--muted);
            font-size: 13px;
            animation: fadeInUp 0.6s ease-out 1s backwards;
        }
        /* Responsive */
        
        @media (max-width: 420px) {
            .container {
                padding: 32px 16px;
            }
            .avatar-box {
                width: 120px;
                height: 120px;
                border-radius: 20px;
            }
            .avatar-name {
                font-size: 20px;
            }
            .menu-item {
                padding: 16px 18px;
            }
            .menu-icon {
                width: 36px;
                height: 36px;
                font-size: 16px;
            }
            .menu-title {
                font-size: 15px;
            }
            .menu-subtitle {
                font-size: 12px;
            }
            .logout-btn {
                padding: 14px;
                font-size: 15px;
            }
        }
        /* Popup Overlay */
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeIn 0.25s ease;
        }
        /* Popup Box */
        
        .popup-box {
            background: white;
            padding: 24px;
            width: 85%;
            max-width: 340px;
            border-radius: 16px;
            text-align: center;
            animation: scaleIn 0.25s ease;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        .popup-box h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .popup-box p {
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 20px;
        }
        /* Buttons */
        
        .popup-actions {
            display: flex;
            gap: 12px;
        }
        
        .cancel-btn,
        .confirm-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .cancel-btn {
            background: var(--card);
            color: var(--black);
            border: 1px solid var(--border);
        }
        
        .confirm-btn {
            background: var(--black);
            color: white;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- Avatar Section -->
        <div class="avatar-section">
            <div class="avatar-box">
                <model-viewer src="../../../voxel_arcade_packman.glb" alt="3D Avatar" auto-rotate camera-controls ar disable-zoom shadow-intensity="1" exposure="1.2" style="width:100%; height:100%; border-radius:24px;">
                </model-viewer>
            </div>

            <div class="avatar-name">Isabelle Chen</div>
            <div class="avatar-email">isabelle@studyrilla.com</div>
        </div>

        <!-- Menu Items -->
        <div class="menu-box">
            <div class="menu-item" onclick="navigate('edit-profile')">
                <div class="menu-icon">‚úèÔ∏è</div>
                <div class="menu-content">
                    <div class="menu-title">Edit Profile</div>
                    <div class="menu-subtitle">Update your information</div>
                </div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>

            <div class="menu-item" onclick="navigate('modules')">
                <div class="menu-icon">üìö</div>
                <div class="menu-content">
                    <div class="menu-title">My Modules</div>
                    <div class="menu-subtitle">Purchased & assigned modules</div>
                </div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>

            <div class="menu-item" onclick="navigate('calculator')">
                <div class="menu-icon">üßÆ</div>
                <div class="menu-content">
                    <div class="menu-title">Calculator</div>
                    <div class="menu-subtitle">Scientific calculator</div>
                </div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>

            <div class="menu-item" onclick="navigate('notes')">
                <div class="menu-icon">üìù</div>
                <div class="menu-content">
                    <div class="menu-title">Notes</div>
                    <div class="menu-subtitle">Your study notes</div>
                </div>
                <div class="menu-arrow">‚Ä∫</div>
            </div>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>

        <div id="logoutPopup" class="popup-overlay">
            <div class="popup-box">
                <h3>Logout?</h3>
                <p>Are you sure you want to logout?</p>

                <div class="popup-actions">
                    <button class="cancel-btn" onclick="closeLogoutPopup()">Cancel</button>
                    <button class="confirm-btn" onclick="confirmLogout()">Logout</button>
                </div>
            </div>
        </div>


    </div>
    <div id="nav-placeholder"></div>


    <script>
        function navigate(page) {
            console.log('Navigating to:', page);

            const messages = {
                'edit-profile': 'Opening Edit Profile...',
                'modules': 'Opening My Modules...\n\nYou have 12 modules available',
                'calculator': 'Opening Calculator...',
                'notes': 'Opening Notes...\n\nYou have 5 saved notes'
            };

            alert(messages[page] || `Opening ${page}...`);
        }

        function logout() {
            document.getElementById('logoutPopup').style.display = 'flex';
        }

        function closeLogoutPopup() {
            document.getElementById('logoutPopup').style.display = 'none';
        }

        function confirmLogout() {
            // Redirect or logic here
            alert("Logged out!");
            // window.location.href = "login.html";  
        }
        // =============================
        // LOAD BOTTOM NAV
        // =============================
        fetch("../../Navbar/BottomNav.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("nav-placeholder").innerHTML = data;

                const current = location.pathname.split("/").pop();
                document.querySelectorAll(".nav-item").forEach(item => {
                    if (item.getAttribute("href") === current) {
                        item.classList.add("active");
                    }
                });
            });

        document.addEventListener('DOMContentLoaded', () => {
            requestAnimationFrame(() => {
                requestAnimationFrame(() => {
                    const page = document.querySelector('.page');
                    if (page) page.classList.add('is-loaded');
                });
            });
        });
    </script>

</body>

</html>
